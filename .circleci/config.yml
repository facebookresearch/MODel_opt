version: 2.1

gpu: &gpu
  machine:
    image: ubuntu-2004-cuda-11.4:202110-01
  resource_class: gpu.nvidia.large

commands:
  initialize_environment:
    parameters:
      python_version:
        type: string
        default: "3.8"
    steps:
      - run:
          name: "Set up pyenv"
          command: |
            # echo 'export PYENV_ROOT="$HOME/.pyenv"' >> $BASH_ENV
            # echo 'command -v pyenv >/dev/null || export PATH="$PYENV_ROOT/bin:$PATH"' >> $BASH_ENV
            # echo 'eval "$(pyenv init -)"' >> $BASH_ENV
      - run:
          name: "Set up pyenv virtualenv"
          command: |
            git clone https://github.com/pyenv/pyenv-virtualenv.git $(pyenv root)/plugins/pyenv-virtualenv
            echo 'eval "$(pyenv virtualenv-init -)"' >> $BASH_ENV
      - run:
          name: "Create Virtual environment"
          command: |
            pyenv install 3.8.6
            pyenv global 3.8.6
      - run:
          name: "Install Conda"
          command: |
            echo "hello"

  install_dependencies:
    steps:
      - run:
          name: "Install deps"
          command: |
            echo "Hello"

jobs:
  ubuntu_python_3_8_cuda_11_4:
    <<: *gpu
    steps:
      - initialize_environment

workflows:
  build-test:
    jobs:
      - ubuntu_python_3_8_cuda_11_4:
          name: "Ubuntu | Python 3.8 | CUDA 11.4"
